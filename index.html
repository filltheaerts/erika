<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RH&VV Q&A â€” Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Noto+Sans+KR:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=4">
</head>
<body class="login-page">

  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-brand">
        <h1>RH&VV<span>.</span></h1>
        <p>Q&A Board</p>
      </div>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>ID</label>
          <input type="text" id="loginId" required autocomplete="username" placeholder="Enter your ID">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPw" required autocomplete="current-password" placeholder="Enter your password">
        </div>
        <p id="loginError" style="color:#E53935; font-size:.85rem; margin-bottom:12px; display:none;">
          Invalid ID or password.
        </p>
        <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
      </form>
    </div>
    <p class="login-footer">&copy; 2026 RH&VV Q&A</p>
  </div>

  <script>
    const GUEST_ID = 'rh.kr.gtm';
    const GUEST_PW = 'kQ7$mP2x#9nL';
    const ADMIN_ID = 'erika';
    const ADMIN_PW = 'erieri23!';

    if (sessionStorage.getItem('rh_auth')) {
      window.location.href = 'home.html';
    }

    function handleLogin(e) {
      e.preventDefault();
      const id = document.getElementById('loginId').value.trim();
      const pw = document.getElementById('loginPw').value;
      const errorEl = document.getElementById('loginError');

      if (id === ADMIN_ID && pw === ADMIN_PW) {
        sessionStorage.setItem('rh_auth', 'admin');
        window.location.href = 'home.html';
      } else if (id === GUEST_ID && pw === GUEST_PW) {
        sessionStorage.setItem('rh_auth', 'guest');
        window.location.href = 'home.html';
      } else {
        errorEl.style.display = 'block';
        setTimeout(() => errorEl.style.display = 'none', 3000);
      }
    }
  </script>
</body>
</html>
