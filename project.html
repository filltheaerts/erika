<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERIKA â€” Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Noto+Sans+KR:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=3">
</head>
<body>

  <!-- NAV -->
  <nav class="nav" id="nav">
    <div class="container">
      <a href="index.html" class="nav-logo">ERIKA<span>.</span></a>
      <div class="nav-links" id="navLinks">
        <a href="index.html" data-i18n="nav.home">Home</a>
        <a href="project.html" class="active" data-i18n="nav.project">Project</a>
        <a href="qna.html" data-i18n="nav.qna">Q&A</a>
        <a href="board.html" data-i18n="nav.board">Board</a>
        <div class="lang-toggle">
          <button data-lang="ko">KR</button>
          <button class="active" data-lang="en">EN</button>
        </div>
      </div>
      <div class="nav-hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- PAGE HEADER -->
  <div class="page-header">
    <div class="container">
      <p class="section-label">Project</p>
      <h1 data-i18n="project.title">Our Focus Areas</h1>
      <p data-i18n="project.desc">Explore core projects and progress by category.</p>
    </div>
  </div>

  <!-- PROJECTS (dynamic from CMS) -->
  <section class="section">
    <div class="container" id="projectsContainer">
      <!-- Project cards rendered by CMS -->
    </div>
  </section>

  <!-- CTA -->
  <section class="section" style="background:var(--white)">
    <div class="container">
      <div class="cta-banner fade-in">
        <h2 data-i18n="project.cta.title">Questions about projects?</h2>
        <p data-i18n="project.cta.desc">Select the relevant category on the board and leave your question.</p>
        <a href="board.html" class="btn" data-i18n="project.cta.btn">Go to Board</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 ERIKA. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="project.html">Project</a>
        <a href="qna.html">Q&A</a>
        <a href="board.html">Board</a>
      </div>
    </div>
  </footer>

  <!-- CMS Edit Modal -->
  <div class="modal-overlay" id="cmsEditModal">
    <div class="modal">
      <div class="modal-header">
        <h3 id="cmsEditTitle">Edit</h3>
        <button class="modal-close" onclick="CMS.closeCmsModal()">&times;</button>
      </div>
      <div class="modal-body" id="cmsEditBody"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js?v=3"></script>
  <script src="js/main.js?v=3"></script>
  <script src="js/cms.js?v=3"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await CMS.init();

      // Render project cards dynamically
      const container = document.getElementById('projectsContainer');
      const projects = CMS.get('projects');
      const isAdmin = document.body.classList.contains('admin-mode');

      container.innerHTML = projects.map((p, i) => `
        <div class="card project-card fade-in cms-editable">
          ${isAdmin ? `<button class="cms-edit-btn" onclick="CMS.showEditModal('project-${i}')">&#9998;</button>` : ''}
          <div class="project-card-img">
            <div class="placeholder-box"></div>
          </div>
          <div class="project-card-content">
            <p class="section-label" data-cms="proj-${i}-label">${escHtml(p.label)}</p>
            <h3 data-cms="proj-${i}-title">${escHtml(CMS.t(p, 'title'))}</h3>
            <p data-cms="proj-${i}-desc">${escHtml(CMS.t(p, 'desc'))}</p>
            <div data-cms="proj-${i}-tags">${(p.tags||[]).map(t => `<span class="tag">${escHtml(t)}</span>`).join('')}</div>
          </div>
        </div>
      `).join('');

      // Re-init scroll animations for dynamically added elements
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
      }, { threshold: 0.1 });
      container.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    });

    function escHtml(t) { if(!t) return ''; const d=document.createElement('div'); d.textContent=t; return d.innerHTML; }
  </script>
</body>
</html>
